<h2 [style.font-size]="fontSize + 'px'" (click)="grow()" >{{child.name}}</h2>
<button type="button" (click)="reset()">Reset</button>
<div>
  <label>
    Date:
    <input type="date" [(ngModel)]="currentRecord.date" />
  </label>
  <label>
    Height:
    <input type="number" [(ngModel)]="currentRecord.value"/>
  </label>
  <button type="button" (click)="addRecord()">Add</button>
</div>
<div>
  <h2>History</h2>
  <ul>
    <li *ngFor="let record of child.heightHistory">The date is {{record.date}} - {{record.value}}</li>
  </ul>
</div>
